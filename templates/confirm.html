<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Event</title>
</head>
<body>
    <h1>Confirm Event</h1>
    <p>Title: {{ event_data['title'] }}</p>
    <p>Time: {{ event_data['time'] }}</p>
    <p>Location: {{ event_data['location'] }}</p>

    <form method="post" action="{{ url_for('confirm') }}">
        <input type="hidden" name="title" value="{{ event_data['title'] }}">
        <input type="hidden" name="time" value="{{ event_data['time'] }}">
        <input type="hidden" name="location" value="{{ event_data['location'] }}">
        <button type="submit">Confirm Event</button>
    </form>

    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
